<template>
    <lightning-card title="Import Leads from CSV">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Upload CSV File" accept=".csv" onchange={handleFileChange}></lightning-input>
            
            <template if:true={fileName}>
                <p class="slds-m-top_x-small" style="margin-bottom: 5px;"><strong>Uploaded File:</strong> {fileName}</p>
            </template>

            <lightning-button label="Upload Leads" variant="brand" class="slds-m-top_medium" onclick={handleUpload}></lightning-button>
        </div>

        <template if:true={hasLeads}>
            <lightning-card >
                <p class="slds-m-left_medium"><strong>Number of Leads Inserted :</strong> {leadCount}</p>
                <p class="slds-m-left_medium"><strong>Number of Failed Leads :</strong> {failedLeads.length}</p>
            </lightning-card>
        </template>

        <template if:true={hasFailedLeads}>
            <lightning-card title="Failed Leads">
                <lightning-datatable key-field="rowKey" data={failedLeads} columns={columns}></lightning-datatable>
            </lightning-card>
        </template>
    </lightning-card>
</template>
